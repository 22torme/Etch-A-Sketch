<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <section>
    <div class="controller">
        <input type="color" id="color">
        <div>
        <input type="range" id="size" placeholder="Grid Size" min="4" max="64" step="4" value="16" oninput="this.nextElementSibling.value = this.value">
        <output>16</output>
        </div>
        <button id="reset">Reset</button>
    </div>
    <div class="container"></div>
    </section>
    <footer>
        <p>Created by <a href="https://github.com/22torme">Tyler Orme</a></p>
    </footer>
</body>
</html>
